<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>JS流程控制</title>
    <script type="text/javascript">
        var monthStr = prompt("请输入月份", "例如:10 ");
        var month = Number.parseInt(monthStr)
        switch (month) {
            case 3:
            case 4:
            case 5:
                console.log("春季");
                break;
            case 6:
            case 7:
            case 8:
                console.log("夏季");
                break;
            case 9:
            case 10:
            case 11:
                console.log("秋季");
                break;
            case 1:
            case 2:
            case 12:
                console.log("冬季");
                break;
            default:
                console.log("月份有误")
        }
    </script>
</head>

<body>
    窗口
</body>

</html>
